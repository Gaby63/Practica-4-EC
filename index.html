<!DOCTYPE html>
    <head>
        <title>Lenguaje HTML</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
    </head>
    <body>
        <header id="encabezado">
            <h1>ENCABEZADO NIVEL 1</h1>
            <nav id="menu">
                <a href="">ENLACE 1</a>
                <a href="">ENLACE 2</a>
                <a href="">ENLACE 3</a>
                <a href="">ENLACE 4</a>
            </nav>
        </header>
        <main id="principal">
            <section id="seccion">
                <h2>Encabezado en nivel 2</h2>
                <p>Aquí va el texto del primer <strong>párrafo</strong>.</p>
                <p>Aquí va el texto del segundo párrafo.</p>
            </section>
            <aside id="lateral">
                <h2>Apartado</h2>
                <p>Elige una opción</p>
                <input type="checkbox" value="1" name="opcion1" /><label>Opción 1</label><br />
                <input type="checkbox" value="2" name="opcion2" /><label>Opción 2</label><br />
                <input type="checkbox" value="3" name="opcion3" /><label>Opción 3</label><br /><br />
                <input type="button" value="Enviar" name="enviar" />
            </aside>
        </main>
        <footer id="piedepagina">Sección de infromación de contacto, derechos de autor, etc.</footer>
    </body>
</html>
